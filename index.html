<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="back-img">
      <div class="weather-box">
        <div id="weather">
          <div class="weather__box">
            <span class="weather"></span>
            <span class="temp"></span>
            <span class="city"></span>
          </div>
        </div>
      </div>
      <header>
        <div class="header-box">
          <div class="mark"></div>
        </div>
      </header>
      <div class="main hidden">
        <form class="hidden" id="login-form">
          <p class="title">Hello, What's your name?</p>
          <input
            class="login-form__input"
            required
            maxlength="15"
            type="text"
          />
          <input class="login-form__submit" type="submit" value="Continnue" />
        </form>
      </div>
      <div class="mid hidden">
        <h2 id="clock" class="hidden">00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div class="footer hidden">
        <p class="subtitle">What is your main focus for today?</p>
      <form id="todo-form" class=>
        <input class="todo-form__input"
          type="text"
          required
        />
      </form>
      <ui id="todo-list"></ui>
      <div class="quote-box">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      </div>
      </div>
    </div>
    <script
    src="https://kit.fontawesome.com/ac4f4a193d.js"
    crossorigin="anonymous"
  ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!--<script src="js/background.js"></script>-->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
